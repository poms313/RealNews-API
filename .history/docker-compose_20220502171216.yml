version: "3"
services:
  db:
    image: mysql:8
    ports:
      - "3306:3306"
    container_name: myslq_rna
    environment:
      MYSQL_DATABASE: RealNewsAPI
      MYSQL_ROOT_PASSWORD: root
    #command: --default-authentication-plugin=mysql_native_password
    cap_add:
      - SYS_NICE
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    networks:
      dev:

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    container_name: phpmyadmin_rna
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    restart: always
    networks:
      - dev

  www:
    build: php
    ports:
      - "8080:80"
    container_name: myslq_rna
    volumes:
      - ./php/vhosts:/etc/apache2/sites-enabled
      - ./:/var/www
    restart: always
    networks:
      - dev

networks:
  dev:

volumes:
  db-data:
